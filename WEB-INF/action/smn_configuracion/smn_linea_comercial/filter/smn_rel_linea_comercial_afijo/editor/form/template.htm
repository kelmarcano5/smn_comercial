<!doctype html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_relacion_linea_comercial_activo_fijo}

	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_linea_comercial}*</td>
		<td>
			<select name="smn_linea_comercial_id" id="smn_linea_comercial_id" onchange="chgCombo(smn_linea_comercial_id.options[smn_linea_comercial_id.selectedIndex].text,'smn_linea_comercial_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_linea_comercial_id_rows>

				</smn_linea_comercial_id_rows>

			<input id="smn_linea_comercial_id_name" name="smn_linea_comercial_id_name" type="hidden">
		</td>
		<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="linea_comercial()" title="${lbl:b_linea_comercial}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>																
	</tr>
	<tr>
		<td>${lbl:b_account_type_active}*</td>
		<td>
			<select name="smn_activo_rf" id="smn_activo_rf" onchange="chgCombo(smn_activo_rf.options[smn_activo_rf.selectedIndex].text,'smn_activo_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_activo_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_activo_rf_rows>
			</select> 
			<input id="smn_activo_rf_name" name="smn_activo_rf_name" type="hidden">
		</td>
		<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="account_type_active()" title="${lbl:b_account_type_active}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>																
	</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="rla_estatus" id="rla_estatus">
				<option value="AC">${lbl:b_account_type_active}</option>
				<option value="IN">${lbl:b_inactive}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date}*</td>
			<td>
				<input id="rla_vigencia" name="rla_vigencia" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rla_vigencia')">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		
		//alert("'${fld:codigo}'-'${fld:descripcion}'");
		if('${fld:source}' == 'smn_relacion'){ 
			var combo = document.getElementById('smn_linea_comercial_id');
			setSelectedIndex('${fld:codigo}', combo, '${fld:descripcion}');
			document.form1.smn_linea_comercial_id.disabled=true;
		
		}

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();
			document.form1.smn_linea_comercial_id.disabled=true;


			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
		function setSelectedIndex(code, combo, description) 
		{
			//alert(code, combo, descripcion);
			//alert('text = ' + combo.options[i].text + ' value = ' + combo.options[i].value)
				//alert('text = ' + combo.options[i].text + ' value = ' + combo.options[i].value)
		    for (var i = 0; i < combo.options.length; i++) 
		    {
				var valueText = code;
				if (description != null)
				{
					valueText = valueText + ' - ' + description;
				}
	    	    if (combo.options[i].text == valueText) 
				{
	        
	        	combo.options[i].selected = true;
				return;
	        	}
	    	}  
		}

	//Author     : SIMONE
	//Description: Set first element as selected value
	//Return     : None
	function setElementFirstIndex(id)
		{
			var combo = document.getElementById(id); combo.selectedIndex = 0;
		}

	//Author     : SIMONE
	 //Description: Insert new value into combo box
	 //Return     : None
	 function insertComboBox(code, combo, description, field) 
		{
		 	var valueText = code;
			if (description != null)
			{
				valueText = valueText + ' - ' + description;
			}
			var option = document.createElement("option");
			option.text = valueText; 
			option.value = bdID;
			//alert(field)		
			if (field == 'smn_clase_auxiliar_rf')
			{
				document.form1.smn_clase_auxiliar_rf.add(option, combo.options.length); 
			}			
			if (field == 'smn_auxiliar_rf')
			{
				document.form1.smn_auxiliar_rf.add(option, combo.options.length); 
			}				
		}
	 
	//Author     : SIMONE
	//Description: Add new value to combo box
	//Return     : None
	function addValueToCombo(code, description, field) 
		{	
			var combo = document.getElementById(field);	    
			insertComboBox(code, combo, description, field); 
		}
	
		
	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndexValue(value, combo) 
			{
				for (var i = 0; i < combo.options.length; i++) 
				{					
					if (combo.options[i].text == value) 
					{
						combo.options[i].selected = true;
						return;
					}
				} 
			}
	
	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo) 
			{
				for (var i = 0; i < combo.options.length; i++) 
				{
					if (combo.options[i].selected == true) 
					{
						return combo.options[i].text; 
					}
				} 	
			}
	
	function getIDSelectedIndex(combo) 
			{
				for (var i = 0; i < combo.options.length; i++)  
				{
					if (combo.options[i].selected == true) 
					{
						return combo.options[i].value; 
					} 
				}
			}
	
	var bdID;
	function setID(id)
	{
		bdID = id; 
	}

	//Author     : SIMONE
	//Description: Set value to combo box
	//Parameters: 	code 		– (it is code associated into each database table) 
	//             	description 	- it is description associated into each database table 
	//             	field 		- name combo field
	//             	id 		- identifier retrieved after transaction
	//             	linked 		- flag indicates 'true' when combos are linked.
	//Return     : None
	function setValueComboBox(code, description, field, linked)
			{
				//add value text to combo
				addValueToCombo(code,description,field);
				//get select object 
				var combo = document.getElementById(field);
				//set element selected to field referenced
				setSelectedIndex(code,combo, description);
				//set text value to combo field
				var valueText = getSelectedIndex(combo);		
				//get hidden field in order to set any value
				var combo = document.getElementById(field+'_name');
		
				combo.text  = valueText;
				combo.value = bdID; 
			}

	
	function linea_comercial()
	{
		//alert ('Colocar su código aquí­.')
		var uri = "/smn_comercial/action/smn_configuracion/smn_linea_comercial/editor/form";	
		openDialog("editor20", uri, 650, 580);
	}
	
	function account_type_active()
	{
		//alert ('Colocar su código aquí­.')
		var uri = "/smn_activo_fijo/action/smn_proceso/smn_activo/editor/form";	
		openDialog("editor20", uri, 600, 570);
	}
	
</script>	
</body>
</html>
