<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("smn_centro_facturacion_id","query-smnsubcentrofacturacion.sql")'>${lbl:b_centro_facturacion}</th>
		<th class='sortable' onclick='sortBy("scf_codigo","query-smnsubcentrofacturacion.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("scf_nombre","query-smnsubcentrofacturacion.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("scf_estatus","query-smnsubcentrofacturacion.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("scf_vigencia","query-smnsubcentrofacturacion.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("scf_fecha_registro","query-smnsubcentrofacturacion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_sub_centro_facturacion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_sub_centro_facturacion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_sub_centro_facturacion_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:smn_centro_facturacion_id}</td>
		<td align='left'>${fld:scf_codigo}</td>
		<td align='left'>${fld:scf_nombre}</td>
		<td align='left'>${fld:scf_estatus}</td>
		<td>${fld:scf_vigencia@dd-MM-yyyy}</td>
		<td>${fld:scf_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
