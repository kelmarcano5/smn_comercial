<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tpp_codigo","query-smntipopedido.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("tpp_descripcion","query-smntipopedido.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("tpp_estatus","query-smntipopedido.sql")'>${lbl:b_estatus}</th>
		<th class='sortable' onclick='sortBy("tpp_fecha_vigencia","query-smntipopedido.sql")'>${lbl:b_effective_date}</th>
		<th class='sortable' onclick='sortBy("tpp_fecha_registro","query-smntipopedido.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_pedido_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_pedido_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_pedido_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:tpp_codigo}</td>
		<td align='left'>${fld:tpp_descripcion}</td>
		<td align='left'>${fld:tpp_estatus}</td>
		<td>${fld:tpp_fecha_vigencia@dd-MM-yyyy}</td>
		<td>${fld:tpp_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
