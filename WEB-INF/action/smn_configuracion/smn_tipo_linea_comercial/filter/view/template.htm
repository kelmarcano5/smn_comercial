<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('tlc_codigo','query-smntipolineacomercial.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('tlc_nombre','query-smntipolineacomercial.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('tlc_naturaleza_combo','query-smntipolineacomercial.sql')" >${lbl:b_naturaleza}</th>
		<th class='sortable' onclick="sortBy('tlc_vigencia','query-smntipolineacomercial.sql')" >${lbl:b_validation_date}</th>
		<th class='sortable' onclick="sortBy('tlc_estatus_combo','query-smntipolineacomercial.sql')" >${lbl:b_status}</th>
		<th class='sortable' onclick="sortBy('tlc_fecha_registro','query-smntipolineacomercial.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_linea_comercial_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_linea_comercial_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_linea_comercial_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:tlc_codigo}</td>
		<td align="left">${fld:tlc_nombre}</td>
		<td align="left">${fld:tlc_naturaleza_combo}</td>
		<td align="center">${fld:tlc_vigencia@dd-MM-yyyy}</td>
		<td align="left">${fld:tlc_estatus_combo}</td>
		<td align="center">${fld:tlc_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
