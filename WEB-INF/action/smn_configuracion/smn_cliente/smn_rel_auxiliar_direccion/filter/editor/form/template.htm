<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />	
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_rel_auxiliar_direccion}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_auxiliary_class}*</td>
		<td>
			<select name="smn_clase_auxiliar_id" id="smn_clase_auxiliar_id" onchange="chgCombo(smn_clase_auxiliar_id.options[smn_clase_auxiliar_id.selectedIndex].text,'smn_clase_auxiliar_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_clase_auxiliar_id_rows>
				<option value="${fld:id}">${fld:items}</option>

				</smn_clase_auxiliar_id_rows>
			</select> 
			<input id="smn_clase_auxiliar_id_name" name="smn_clase_auxiliar_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary}*</td>
		<td>
			<select name="smn_auxiliar_id" id="smn_auxiliar_id" onchange="chgCombo(smn_auxiliar_id.options[smn_auxiliar_id.selectedIndex].text,'smn_auxiliar_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_auxiliar_id_rows>
				<option value="${fld:id}">${fld:items}</option>

				</smn_auxiliar_id_rows>
			</select> 
			<input id="smn_auxiliar_id_name" name="smn_auxiliar_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_address}*</td>
		<td>
			<select name="smn_direccion_id" id="smn_direccion_id" onchange="chgCombo(smn_direccion_id.options[smn_direccion_id.selectedIndex].text,'smn_direccion_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_direccion_id_rows>
				<option value="${fld:id}">${fld:items}</option>

				</smn_direccion_id_rows>
			</select> 
			<input id="smn_direccion_id_name" name="smn_direccion_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_direction_type}*</td>
		<td>
			<select name="rad_tipo_direccion" id="rad_tipo_direccion">
			<option value="">[Cualquiera]</option>
			<option value="F">${lbl:b_fiscal}</option>
			<option value="E">${lbl:b_entrega}</option>
			<option value="O">${lbl:b_others}</option>

			</select> 
		</td>
	</tr>
	
	<tr>
		<td>${lbl:b_status}*</td>
		<td>
			<select name="rad_status" id="rad_status">
			<option value="A">${lbl:b_account_type_active}</option>
			<option value="I">${lbl:b_inactive}</option>

			</select> 
		</td>
	</tr>
		<tr>
			<td>${lbl:b_fecha_vigencia}*</td>
			<td>
				<input id="rad_fecha_vigencia" name="rad_fecha_vigencia" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rad_fecha_vigencia')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_zone}*</td>
			<td>
				<select name="smn_zona_rf" id="smn_zona_rf" onchange="chgCombo(smn_zona_rf.options[smn_zona_rf.selectedIndex].text,'smn_zona_rf_name');">
					<option value="">[Cualquiera]</option>
					<smn_zona_rf_rows>
					<option value="${fld:id}">${fld:items}</option>
	
					</smn_zona_rf_rows>
				</select> 
				<input id="smn_zona_rf_name" name="smn_zona_rf_name" type="hidden">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.getElementById("smn_auxiliar_id").disabled=true;
		document.getElementById("smn_clase_auxiliar_id").disabled=true;

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
