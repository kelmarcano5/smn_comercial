<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form";					
				openDialog("editor1", uri, 1150, 800);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form";					
				openDialog("editor2", uri, 1150, 800);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 1050, 600);		
			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
					
				openDialog("editor5", uri, 1150, 800);
			}
			
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function contacto(id, codigo_aux, descripcion_aux, codigo_clase, descripcion_clase) 
		{
			//&source=smn_clase_auxiliar_rf  alert(id,clase);
			uri = "${def:context}${def:actionroot}/auxiliar_contacto/form?id="+ id + "&codigo_aux=" + codigo_aux + "&descripcion_aux=" + descripcion_aux + "&codigo_clase=" + codigo_clase + "&descripcion_clase=" + descripcion_clase;		
			openDialog("dialog", uri, 1050, 600);
		}

		function cuentabancaria(id, codigo_aux, descripcion_aux, codigo_clase, descripcion_clase) 
		{
			var uri = "${def:context}${def:actionroot}/auxiliar_cuenta_bancaria/form?id="+ id + "&codigo_aux=" + codigo_aux + "&descripcion_aux=" + descripcion_aux + "&codigo_clase=" + codigo_clase + "&descripcion_clase=" + descripcion_clase;		
			openDialog("dialog", uri, 1050, 600);
		}
		function personacontacto(id, codigo_aux, descripcion_aux, codigo_clase, descripcion_clase) 
		{
			uri = "${def:context}${def:actionroot}/auxiliar_persona_contacto/form?id="+ id + "&codigo_aux=" + codigo_aux + "&descripcion_aux=" + descripcion_aux + "&codigo_clase=" + codigo_clase + "&descripcion_clase=" + descripcion_clase;		
			openDialog("dialog", uri, 1050, 600);
		}
		function condicionfinanciera(id, codigo_aux, descripcion_aux, codigo_clase, descripcion_clase) {

			//alert(codigo_aux, descripcion_aux);
			uri = "${def:context}${def:actionroot}/auxiliar_cond_financiera/form?id="+ id + "&codigo_aux=" + codigo_aux + "&descripcion_aux=" + descripcion_aux + "&codigo_clase=" + codigo_clase + "&descripcion_clase=" + descripcion_clase;		
			openDialog("dialog", uri, 1050, 600);
		}

		
	</script>

</head>

<body>

	<!--banner-->
	<div class="banner">
		<div class="banner_div_left">${lbl:b_auxiliary_nature_person}</div>
		${fld:fname} ${fld:lname}
		${req:progress}
	</div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}
	
	<div>
		<div class="image_left">
			<a href="${def:httpserver}${def:context}/action/..." title="">
				<img src="${def:context}/images/arrow_left9.png" width="30" height="30">
			</a>
		</div>
		<div class="image_right">
			<a href="${def:httpserver}${def:context}/action/..." title="">
				<img src="${def:context}/images/arrow_right9.png" width="30" height="30">
			</a>
		</div>
	</div>
	<br>
	<br>
	
	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
