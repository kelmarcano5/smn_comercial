				<option value="${fld:id}">${fld:item}</option>

	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="pca_fecha_registro_ini" name="pca_fecha_registro_ini" type="text" class="date" maxlength="10">

	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="pca_fecha_registro_fin" name="pca_fecha_registro_fin" type="text" class="date" maxlength="10">

	<!--botones-->	
	<input type="submit" value="${lbl:b_find_button}" class="button">
	<input id="grabar" type="submit" value="${lbl:b_add_button}"  onclick="showEditor()" class="button">
	<input type="button" value="${lbl:b_clean_button}" class="button" onclick="clearForm('form1')">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">

</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();
		document.form1.pca_fecha_registro_ini.onkeypress = keypressDate;
		document.form1.pca_fecha_registro_fin.onkeypress = keypressDate;

		$(document).ready(function() {
			$('.cliente').select2();
			$('.documento').select2();
			$('.usuario').select2();
		});

		document.getElementById('smn_promotor').disabled=true;
		document.getElementById('smn_cliente_id').disabled=true;
		$('#oferta').hide();
		
		getCliente(smn_promotor.options[smn_promotor.selectedIndex].text,'smn_promotor_name');
		 search();
	} 
	
	
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml
	function openXml() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a texto
	function openTxt() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 600);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su c�digo aqu�.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 600);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id, modulo)
	{
//		//alert('Colocar su c�digo aqu�.')
		
		var uri = "";
		if (id==null){
			uri = "${def:context}${def:actionroot}/editor/form";
			openDialog("editor5", uri, 650, 600);
		}else{
			if(modulo=='CME'){
				uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
				openDialog("editor5", uri, 650, 600);
			}else{
				alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
			}	
		}
		
	}
			
	function deleteRecord(id, modulo) {
//		//alert('Colocar su c�digo aqu�.')
		if (modulo=='CME') {
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
		}else{
			alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
		}	
	}
		
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	function getIDSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].value;
	        }
	    }
	}

	}	


	function aprobacion(id, estatus) {
//			//alert('Colocar su código aquí.')
		if (estatus=='Registrada') {
			alertBox('Desea aprobar este registro?', '${lbl:b_yes}', '${lbl:b_not}', 'aprobRecordOK(' + id + ')')
		}else{
			alertBox ('No se puede procesar un registro con estatus diferente a registrada', '${lbl:b_continue_button}', null, null);
		}
	 
	}

	function aprobRecordOK(id) {
		if(id != ""){
			var uri = "${def:context}${def:actionroot}/procesar?smn_pedido_cabecera_id="+id+"&usuario=${fld:userlogin}";

			openDialog("editor6", uri, 450, 300);
				//parent.parent.closeDialog();	
		}else{
			alertBox ('No se puede procesar la factura', '${lbl:b_continue_button}', null, null);
		}
	}

	function cambiar_status(id, estatus) {
//			//alert('Colocar su código aquí.')
		if (estatus=='Registrada') {
			alertBox('Desea procesar este registro?', '${lbl:b_yes}', '${lbl:b_not}', 'ChangeRecordOK(' + id + ')')
		}else{
			alertBox ('No se puede procesar un registro con estatus diferente a registrada', '${lbl:b_continue_button}', null, null);
		}
	 
	}

	//eliminar un registro
	function ChangeRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/cambiar_status?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}	

	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}

	var geo_id_v= null;
	function getCliente(text,id)
	{		
		document.form1.smn_cliente_id.disabled=false;
		
		var combo = document.getElementById('smn_promotor');
		var valueCombo = getIDSelectedIndex(combo);
		geo_id_v = valueCombo.split("-").pop().trim();
		//alert(geo_id_d);
		//findLocation(geo_id0, '');
		
		if (id!=null && id!="") 
		{
			return ajaxCall(	
							httpMethod="GET", 
							uri="${def:actionroot}/getcliente2?id=" + geo_id_v, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}
			
</script>

</html>
