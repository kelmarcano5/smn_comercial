<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id2=${fld:id2}&baremos=${fld:baremos}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id, modulo)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?id2=${fld:id2}&baremos=${fld:baremos}&fecha_requerida=${fld:fecha_requerida}&centro_facturacion=${fld:centro_facturacion}&entidad=${fld:entidades}&tipolinea=${fld:tipolinea}";	
				//alert(uri);				
				openDialog("editor1", uri, 650, 600);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?id2=${fld:id2}";					
				openDialog("editor2", uri, 950, 600);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null){
						uri = "${def:context}${def:actionroot}/editor/form";
						openDialog("editor5", uri, 650, 600);
					}else{
						if(modulo=='CME'){
							uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
							openDialog("editor5", uri, 650, 600);
						}else{
							alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
						}	
					}
			}
			
		}

		function deleteRecord(id, modulo) {
//			//alert('Colocar su código aquí.')
			
			if (modulo=='CME') {
				alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
			}else{
				alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
			}	
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function impuestos(id2, descripcion, cantidad, montoml, montoma, item, servicio){
			uri = "${def:context}${def:actionroot}/smn_pedido_impuestos/form?id2="+id2+"&descripcion="+descripcion+"&cantidad="+cantidad+"&montoml="+montoml+"&montoma="+montoma+"&smn_item_rf="+item+"&smn_servicios_id="+servicio;
			//alert(uri);
			openDialog("dialog", uri, 1200, 600);
		}

		function descuentos(id3, monto){
			uri = "${def:context}${def:actionroot}/smn_pedido_desc_retenciones/form?id2="+ id3 + "&monto="+monto;	
			//alert(uri);
			openDialog("dialog", uri, 1200, 700);
		}

		function componentes(id4, id5){
			uri = "${def:context}${def:actionroot}/smn_pedido_componentes/form?id2="+ id4 + "&id3=" + id5;
			//alert(uri);
			openDialog("dialog", uri, 1200, 700);
		}


		function recalcular_monto(id2) {
			//alert('status: '+status)
			if ('${fld:modulo}'=='CME') {
				var idped='${fld:id2}';
	//			alert('Colocar su código aquí.')
				if(id2 == 'recalcular'){
					alertBox('Desea recalcular montos', '${lbl:b_yes}', '${lbl:b_not}', 'recalcular(' + idped + ')')
				}
			}else{
				alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
			}
		}
		
		//eliminar un registro
		function recalcular(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/recalcular_monto?id2=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		//eliminar un registro
		function calcular_al_salir() {
			var idsal='${fld:id2}';
			//alert(idsal);
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/recalcular_monto?id2=" + idsal,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		
		
	</script>

</head>

        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress} <img src="${def:context}/images/close.png" class="button" onclick="calcular_al_salir();parent.closeDialog(); parent.search(); " title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
