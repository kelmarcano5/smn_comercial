	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("smn_cliente_id","query-smnfacturapagadores.sql")'>${lbl:b_customer}</th>
		<th class='sortable' onclick='sortBy("smn_monto_rf","query-smnfacturapagadores.sql")'>${lbl:b_amount}</th>

		<td align='right'>${fld:smn_monto_rf@#,###,##0.00}</td>

	</tr>
