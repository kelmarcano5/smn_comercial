<!doctype html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_order_paying}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
	<col width="30%">

		<!--campos-->
	<tr>
		<td>${lbl:b_header_order}*</td>
		<td>
			<input id="smn_pedido_cabecera_id" name="smn_pedido_cabecera_id" type="text" maxlength="10">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_customer}*</td>
		<td>
			<select class="cliente" name="smn_cliente_id" id="smn_cliente_id" onchange="chgCombo(smn_cliente_id.options[smn_cliente_id.selectedIndex].text,'smn_cliente_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_cliente_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_cliente_id_rows>
			</select> 
			<input id="smn_cliente_id_name" name="smn_cliente_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_amount}*</td>
		<td>
			<input id="ppa_monto" name="ppa_monto" type="text" maxlength="10" class="numeric">
		</td>
	</tr>
	<tr id="codimp">
		<td>${lbl:b_codigo_impuesto}*</td>
		<td>
			<select class="codimp" name="smn_codigo_impuesto_rf" id="smn_codigo_impuesto_rf" onchange="chgCombo(smn_codigo_impuesto_rf.options[smn_codigo_impuesto_rf.selectedIndex].text,'smn_codigo_impuesto_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_codigo_impuesto_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_codigo_impuesto_rf_rows>
			</select> 
			<input id="smn_codigo_impuesto_rf_name" name="smn_codigo_impuesto_rf_name" type="hidden">
		</td>
	</tr>

	<tr id="porcimp">
		<td>${lbl:b_tax_percentage}</td>
		<td>
			<input id="ppa_porcentaje" name="ppa_porcentaje" type="text" maxlength="10" class="numeric">
		</td>
	</tr>

	<tr id="mtoimpml">
		<td>${lbl:b_amount_ml}</td>
		<td>
			<input id="ppa_monto_impuesto_ml" name="ppa_monto_impuesto_ml" type="text" maxlength="30" class="numeric">
		</td>
	</tr>
			
	<tr id="mtoimpma">
		<td>${lbl:b_amount_ma}</td>
		<td>
			<input id="ppa_monto_impuesto_ma" name="ppa_monto_impuesto_ma" type="text" maxlength="30" class="numeric">
		</td>
	</tr>




	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		$('.cliente').select2();
		$('.codimp').select2();
		$('#codimp').show();
		$('#porcimp').show();
		$('#mtoimpml').show();
		$('#mtoimpma').show();

			/*var combo = document.getElementById('smn_pedido_cabecera_id');
			setSelectedIndexValue('${fld:id2}', combo);
			document.form1.smn_pedido_cabecera_id.disabled=true;*/
			document.getElementById("smn_pedido_cabecera_id").disabled=true;
			document.getElementById("smn_pedido_cabecera_id").value = '${fld:id2}';


		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

		/***********************************************************************************/
		//Author     : SIMONE
	//Description: Set first element as selected value
	//Return     : None
	function setElementFirstIndex(id)
	{
		var combo = document.getElementById(id);
		combo.selectedIndex = 0;
	}

	//Author     : SIMONE
	//Description: Add new value to combo box
	//Return     : None
	function addValueToCombo(code, description, field) 
	{
		
	    var combo = document.getElementById(field);	    
	    insertComboBox(code, combo, description);
	}
		
	//Author     : SIMONE
	//Description: Insert new value into combo box
	//Return     : None
	function insertComboBox(code, combo, description, field) {
		var bdID = code;
		var valueText = description;
		if (description != null)
		{
			bdID = bdID;
			valueText = valueText;
		}
		//alert("Text: "+valueText+" - bdID: "+bdID);
		 var opt = document.createElement('option');
		 opt.value = bdID;
		 opt.text = valueText;
		 combo.options.add(opt);
	}
	
	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndex(code, combo, description) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
			var bdID = code;
			var valueText = description;
			if (description != null)
			{
				bdID = bdID;
				valueText = valueText;
			}
	        if (combo.options[i].text == valueText) 
	        {
				//combo.options[i].value = bdID;
	        	combo.options[i].selected = true;
	            return;
	        }
	    }
	}
		
	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].text;
	        }
	    }
	}

	function getIDSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].value;
	        }
	    }
	}
	
	var bdID;
	function setID(id)
	{
		bdID = id;
	}
	
	//Author     : SIMONE
	//Description: Set value to combo box
	//Parameters : code - it is code associated into each database table 
	//             descripcion - it is description associated into each database table 
	//             field - name combo field
	//             id - identifier retrieved after transaction
	//             linked - flag indicates 'true' when combos are linked and 'false' otherwise
	//Return     : None
	function setValueComboBox(code, description, field, linked)
	{
	
		//add valur text to combo
		addValueToCombo(code,description,field);
		//get select object 
		var combo = document.getElementById(field);
		//set element selected to field referenced
		setSelectedIndex(code,combo, description);
		//set text value to combo field
		var valueText = getSelectedIndex(combo);		
		//get hidden field in order to set any value
		var combo = document.getElementById(field+'_name');
	
		combo.text  = valueText;
		combo.value = bdID;
		
			//alert("Text: "+valueText+" - bdID: "+bdID);	
		setSelectedIndex(bdID,combo, valueText);
	}

	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndexValue(value, combo) 
			{
				for (var i = 0; i < combo.options.length; i++) 
				{					
					if (combo.options[i].text == value) 
					{
						combo.options[i].selected = true;
						return;
					}
				} 
			}


	
</script>	
</body>
</html>
