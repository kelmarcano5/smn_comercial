<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			var uri="${def:actionroot}/search?entidades=${fld:entidades}&centro_facturacion=${fld:centro_facturacion}";
			//alert(uri);
			ajaxCall(httpMethod="GET", 
							uri, 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id, modulo, centro_facturacion)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?entidades=${fld:entidades}&centro_facturacion=${fld:centro_facturacion}";			
				openDialog("editor1", uri, 650, 600);					
			}else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?entidades=${fld:entidades}&centro_facturacion=${fld:centro_facturacion}";			
				openDialog("editor2", uri, 1300, 750);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}

			//editor a nivel de registros
			else {				
				var uri = "";
				
					if (id==null){
						uri = "${def:context}${def:actionroot}/editor/form";
						openDialog("editor5", uri, 650, 600);
					}else{
						if(modulo=='CME'){

							uri = "${def:context}${def:actionroot}/editor/form?id=" + id + "&centro_facturacion="+centro_facturacion;
							openDialog("editor5", uri, 650, 600);
						}else{
							alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
						}	
					}
			}
			
		}

		function deleteRecord(id, modulo) {
//			//alert('Colocar su código aquí.')
			//alert(modulo);
			if (modulo=='CME') {
				alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
			}else{
				alertBox('No se puede realizar esta operacion por que no es de origen comercial', 'Continuar', null, null)
			}	
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function detalle(id2, codigo, descripcion, baremos, modulo, fecha_requerida, centro_facturacion, tipotasa, despacho){
			uri = "${def:context}${def:actionroot}/smn_pedido_detalle/form?id2="+ id2+ "&pca_numero=" + codigo + "&descripcion=" + descripcion + "&baremos="+baremos+"&modulo="+modulo+"&fecha_requerida="+fecha_requerida+"&centro_facturacion=${fld:centro_facturacion}&tipotasa="+tipotasa+"&despacho="+despacho;	
			//alert(uri);
			openDialog("dialog", uri, 1300, 700);
			//alert(uri);
		}

		function pagadores(id2, codigo, descripcion){
			uri = "${def:context}${def:actionroot}/smn_pedido_pagadores/form?id2="+ id2+ "&codigo=" + codigo + "&descripcion=" + descripcion;	
			//alert(uri);
			openDialog("dialog", uri, 1150, 700);
			//alert(uri);
		}

		function factura(id2, codigo, descripcion){
			uri = "${def:context}${def:actionroot}/smn_factura_cabecera/form?id2="+ id2+ "&codigo=" + codigo + "&descripcion=" + descripcion;	
			//alert(uri);
			openDialog("dialog", uri, 1150, 700);
		}
		
		function openNota_Entrega(id) {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf_nota_entrega?id="+id;
		//	alert(url);
			var w = window.open(url, null, features);
		}	

		function openOrden_Entrega(id) {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf_orden_entrega?id="+id;
		//	alert(url);
			var w = window.open(url, null, features);
		}	

		function openFactura(id) {
			alertBox ('Dise&ntilde;o de factura en desarrollo', '${lbl:b_continue_button}', null, null);
		//	var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		//	var url = "${def:context}${def:actionroot}/pdf_factura?id="+id;
		//	alert(url);
		//	var w = window.open(url, null, features);
		}	


		function aprobacion(pedidoid, numeropedido, oferta, sucursal, entidad, cliente, caja, documento, auxiliar, monto, montoneto, estatus, estatus_pago, tiempoinicio) {
//			//alert('Colocar su código aquí.')
//alert(estatus);
			if (estatus=='Registrada' || estatus=='Procesada') {
				alertBox('Desea aprobar este registro?', '${lbl:b_yes}', '${lbl:b_not}', 'aprobRecordOK(' + pedidoid + ')')
			}else{
				alertBox ('No se puede procesar un registro con estatus diferente a registrada', '${lbl:b_continue_button}', null, null);
			}
		 
		}

		function aprobRecordOK(id) {
			if(id != ""){
				var uri = "${def:context}${def:actionroot}/procesar?smn_pedido_cabecera_id="+id+"&usuario=${fld:userlogin}";
					//alert(uri);
				openDialog("editor6", uri, 450, 300);
					//parent.parent.closeDialog();	
			}else{
				alertBox ('No se puede procesar la factura', '${lbl:b_continue_button}', null, null);
			}
		}

		function cambiar_status(id, estatus) {
			//alert('Colocar su código aquí.')
			//alert(estatus);
			if (estatus=='Registrada') {
				alertBox('Desea procesar este registro?', '${lbl:b_yes}', '${lbl:b_not}', 'ChangeRecordOK(' + id + ')')
			}else{
				alertBox ('No se puede procesar un registro con estatus diferente a registrada', '${lbl:b_continue_button}', null, null);
			}
		 
		}

		//eliminar un registro
		function ChangeRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/cambiar_status?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function rechazar_pedido(id, modulo, estatus) {
				//alertBox(estatus);
			if (estatus!='${lbl:b_anulated}' || estatus=='${lbl:b_register}') {
				alertBox('Desea anular este pedido?', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'RechazarRecordOK(' + id + ')')
			}else{
				alertBox('No se puede realizar esta operacion', 'Continuar', null, null)
			}	
		}
		
		//eliminar un registro
		function RechazarRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/rechazar?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress} <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_header_order}</div>
    </div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}
	
	<br>
	<br>
	
	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
