<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_detail_bill}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_header_bill}*</td>
			<td>
				<input id="smn_factura_cabecera_id" name="smn_factura_cabecera_id" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_nature}*</td>
			<td>
				<select name="fde_naturaleza" id="fde_naturaleza" onchange="cambiartipo();">
					<option value="">[Cualquiera]</option>
				<option value="IT">${lbl:b_item}</option>
				<option value="SE">${lbl:b_services}</option>
				<option value="AF">${lbl:b_actfijo}</option>

				</select> 
			</td>
		</tr>
	<tr id="serv" style="display:none">
			<td>${lbl:b_services}</td>
			<td>
				<select name="smn_servicios_rf" id="smn_servicios_rf" onchange="chgCombo(smn_servicios_rf.options[smn_servicios_rf.selectedIndex].text,'smn_servicios_rf_name');">
					<option value="">[Cualquiera]</option>
					<smn_servicios_rf_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_servicios_rf_rows>
				</select> 
				<input id="smn_servicios_rf_name" name="smn_servicios_rf_name" type="hidden">
			</td>
		</tr>
		<tr id="ite" style="display:none">
			<td>${lbl:b_item}</td>
			<td>
				<select name="smn_item_rf" id="smn_item_rf" onchange="chgCombo(smn_item_rf.options[smn_item_rf.selectedIndex].text,'smn_item_rf_name');">
					<option value="">[Cualquiera]</option>
					<smn_item_rf_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_item_rf_rows>
				</select> 
				<input id="smn_item_rf_name" name="smn_item_rf_name" type="hidden">
			</td>
		</tr>
		<tr id="act" style="display:none">
			<td>${lbl:b_actfijo}</td>
			<td>
				<select name="smn_activo_fijo_rf" id="smn_activo_fijo_rf" onchange="chgCombo(smn_activo_fijo_rf.options[smn_activo_fijo_rf.selectedIndex].text,'smn_activo_fijo_rf_name');">
					<option value="">[Cualquiera]</option>
					<smn_activo_fijo_rf_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_activo_fijo_rf_rows>
				</select> 
				<input id="smn_activo_fijo_rf_name" name="smn_activo_fijo_rf_name" type="hidden">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_quantity}*</td>
			<td>
				<input id="fde_cantidad" name="fde_cantidad" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_price}*</td>
			<td>
				<input id="fde_precio_ml" name="fde_precio_ml" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_amount}*</td>
			<td>
				<input id="fde_monto_ml" name="fde_monto_ml" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_coins}</td>
		<td>
			<select name="smn_moneda_rf" id="smn_moneda_rf" onchange="chgCombo(smn_moneda_rf.options[smn_moneda_rf.selectedIndex].text,'smn_moneda_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_moneda_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_moneda_rf_rows>
			</select> 
			<input id="smn_moneda_rf_name" name="smn_moneda_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_exchange_rate}</td>
		<td>
			<select name="smn_tasa_rf" id="smn_tasa_rf" onchange="chgCombo(smn_tasa_rf.options[smn_tasa_rf.selectedIndex].text,'smn_tasa_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_tasa_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tasa_rf_rows>
			</select> 
			<input id="smn_tasa_rf_name" name="smn_tasa_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_price_coins_alter}</td>
			<td>
				<input id="fde_precio_ma" name="fde_precio_ma" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_amount_coins_alter}</td>
			<td>
				<input id="fde_monto_ma" name="fde_monto_ma" type="text" maxlength="10" class="numeric">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 

	function cambiartipo() {
		var tipo = document.getElementById("fde_naturaleza").value;


		if(tipo=="IT"){
			document.getElementById("ite").style.display="";
			document.getElementById("act").style.display="none";
			document.getElementById("serv").style.display="none";	
		}else if(tipo=="SE"){
			document.getElementById("serv").style.display="";
			document.getElementById("ite").style.display="none";
			document.getElementById("act").style.display="none";
		}else if(tipo=="AF"){
			document.getElementById("act").style.display="";
			document.getElementById("serv").style.display="none";
			document.getElementById("ite").style.display="none";
		}else if(tipo == ""){
			document.getElementById("act").style.display="none";
			document.getElementById("serv").style.display="none";
			document.getElementById("ite").style.display="none";
		}
	}
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
