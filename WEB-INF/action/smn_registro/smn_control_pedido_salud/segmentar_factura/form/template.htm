<body>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:800px; margin-top: 20px;">

	<div>
		<br>
		<!--  <label>Pedido ID: ${fld:id2}</label> -->
		<label>N&deg; Pedido: ${fld:id2}</label>
		<label>Paciente: ${fld:paciente}</label>

	</div>
	
	<br>
	
	<table>
		<!--ancho de la columna de etiquetas-->

		<!--campos-->
		<tr>
			<td>Detalle de la factura: </td>
			<td>
				<smn_pedido_detalle_rows>
				<input name="smn_pedido_detalle_id" id="smn_pedido_detalle_id" class="smn_pedido_detalle_id" type="checkbox" value="${fld:smn_pedido_detalle_id}" style="width:10px" onclick="seleccionar_aut();"> ${fld:descripcion} || N. Aut: ${fld:dpd_numero_autorizacion} - Bs: => ${fld:monto_ml@##,###,##0.00} || MA: => ${fld:monto_ma@##,###,##0.00}<br>
				</smn_pedido_detalle_rows>
			
			</td>
		</tr>
	</table>

	<br>
	<br>
	<input id="grabar" type="submit" value="Procesar" class="button">
	<!-- <input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	sumar('${fld:monto_ml}','${fld:monto_ma}',(this))
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button"> onclick="seleccionardetalle();"
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button"> -->
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	

<input type="hidden" name="id2" id="id2">
<input type="hidden" name="numaut" id="numaut">
</form>
<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function(){ 
		
		$('#id2').val('${fld:id2}');
	}

	 //grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		//if (document.form1.id2.value=="")
			return insert();
		//else
			//return update();
	}


	function seleccionar_aut() {

	
	$('.smn_pedido_detalle_id:checked').each(function() {
           var pedidodet_id = $(this).val();
			var uri="${def:actionroot}/obtener_numaut?id="+pedidodet_id;
			//llamada Ajax...
			return ajaxCall(httpMethod="GET", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=null);	
		});
		
		
	}

	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack(){
		_goBackFn()			
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit(){
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}

	//mostrar la actualizacion de un registro
	function insert()
	{		
			var pedido_id = $('#id2').val();
			var num_at2 = $('#numaut').val();
			var uri="${def:actionroot}/insert?id="+pedido_id+"&numaut="+num_at2;
			//alert(uri);
			//clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}


	//Sumamos la selecci√≥n de totales
	function sumar(precio_ml, precio_ma, input) {
		
		if (input.checked === true){
			monto_total_ml += parseFloat(precio_ml);
			monto_total_ma += parseFloat(precio_ma);
	    } else {
	    	monto_total_ml -= parseFloat(precio_ml);
	    	monto_total_ma -= parseFloat(precio_ma);
	    }
	}

</script>
</body>
</html>
