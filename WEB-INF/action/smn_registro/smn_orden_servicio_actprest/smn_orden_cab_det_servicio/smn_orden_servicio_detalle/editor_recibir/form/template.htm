<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_service_order_det}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

			<!--campos-->
			<tr style="display: none">
				<td>${lbl:b_service_order}*</td>
				<td>
					<input id="smn_orden_cab_det_servicio_id" name="smn_orden_cab_det_servicio_id" type="text" maxlength="10" class="numeric">
				</td>
			</tr>
			<tr style="display: none">
				<td>${lbl:b_component_type}</td>
				<td>
					<select name="smn_tipo_componente" id="smn_tipo_componente" onchange="cambiartipo();">
						<option value="">[Cualquiera]</option>
						<option value="SE">Servicios</option>
						<option value="IT">Item</option>
						<option value="CO">Componentes</option>

					</select> 
				</td>
			</tr>
				
			<tr>
				<td>${lbl:b_services}*</td>
				<td>
					<select name="smn_servicios_rf" id="smn_servicios_rf" onchange="chgCombo(smn_servicios_rf.options[smn_servicios_rf.selectedIndex].text,'smn_servicios_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_servicios_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_servicios_rf_rows>
					</select> 
					<input id="smn_servicios_rf_name" name="smn_servicios_rf_name" type="hidden">
				</td>
			</tr>
			<tr style="display: none" id="item">
				<td>${lbl:b_item}</td>
				<td>
					<select name="smn_item_rf" id="smn_item_rf" onchange="chgCombo(smn_item_rf.options[smn_item_rf.selectedIndex].text,'smn_item_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_item_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_item_rf_rows>
					</select> 
					<input id="smn_item_rf_name" name="smn_item_rf_name" type="hidden">
				</td>
			</tr>
			<tr style="display: none" id="componentes">
				<td>${lbl:b_component}</td>
				<td>
					<select name="smn_componentes_rf" id="smn_componentes_rf" onchange="chgCombo(smn_componentes_rf.options[smn_componentes_rf.selectedIndex].text,'smn_componentes_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_componentes_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_componentes_rf_rows>
					</select> 
					<input id="smn_componentes_rf_name" name="smn_componentes_rf_name" type="hidden">
				</td>
			</tr>
				<tr>
					<td>${lbl:b_quantity}</td>
					<td>
						<input id="osd_cantidad" name="osd_cantidad" type="text" maxlength="10" class="numeric">
					</td>
				</tr>
				
			<tr style="display: none">
				<td>${lbl:b_group_of_provider}</td>
				<td>
					<select name="smn_grupo_prestador_rf" id="smn_grupo_prestador_rf" onchange="chgCombo(smn_grupo_prestador_rf.options[smn_grupo_prestador_rf.selectedIndex].text,'smn_grupo_prestador_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_grupo_prestador_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_grupo_prestador_rf_rows>
					</select> 
					<input id="smn_grupo_prestador_rf_name" name="smn_grupo_prestador_rf_name" type="hidden">
				</td>
			</tr>
			<tr style="display: none">
				<td>${lbl:b_service_provider}</td>
				<td>
					<select name="smn_prestador_servicio_rf" id="smn_prestador_servicio_rf" onchange="chgCombo(smn_prestador_servicio_rf.options[smn_prestador_servicio_rf.selectedIndex].text,'smn_prestador_servicio_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_prestador_servicio_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_prestador_servicio_rf_rows>
					</select> 
					<input id="smn_prestador_servicio_rf_name" name="smn_prestador_servicio_rf_name" type="hidden">
				</td>
			</tr>
			<tr style="display: none">
				<td>${lbl:b_structure_level}</td>
				<td>
					<select name="smn_nivel_estructura_rf" id="smn_nivel_estructura_rf" onchange="chgCombo(smn_nivel_estructura_rf.options[smn_nivel_estructura_rf.selectedIndex].text,'smn_nivel_estructura_rf_name');">
						<option value="">[Cualquiera]</option>
						<smn_nivel_estructura_rf_rows>
						<option value="${fld:id}">${fld:item}</option>

						</smn_nivel_estructura_rf_rows>
					</select> 
					<input id="smn_nivel_estructura_rf_name" name="smn_nivel_estructura_rf_name" type="hidden">
				</td>
			</tr>
			<tr style="display: none">
				<td>${lbl:b_estatus}*</td>
				<td>
					<select name="osd_estatus" id="osd_estatus">
					<option value="RE">${lbl:b_registrado}</option>
					<option value="GE">${lbl:b_generada}</option>

					</select> 
				</td>
			</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.getElementById("smn_orden_cab_det_servicio_id").value='${fld:id2}';
		document.getElementById("smn_orden_cab_det_servicio_id").disabled=true;
		
		if (id!="")
			edit(id);
	} 

	function cambiartipo() {
		var tipc = document.getElementById("smn_tipo_componente").value;

		if (tipc == 'SE') {
			document.getElementById("servicio").style.display="";
		}else{
			document.getElementById("servicio").style.display="none";
		}

		if (tipc == 'IT') {
			document.getElementById("item").style.display="";
		}else{
			document.getElementById("item").style.display="none";
		}

		if (tipc == 'CO') {
			document.getElementById("componentes").style.display="";
		}else{
			document.getElementById("componentes").style.display="none";
		}

	}
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		//clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
		//document.getElementById("smn_servicios_rf").value = listboxGetItemValues("smn_servicios_rf_name");
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
		//document.getElementById("smn_servicios_rf").value = listboxGetItemValues("smn_servicios_rf_name");
		clearErrorMessages();
		document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//Author     : SIMONE
	//Description: Set first element as selected value
	//Return     : None
	function setElementFirstIndex(id)
	{
		var combo = document.getElementById(id);
		combo.selectedIndex = 0;
	}

	//Author     : SIMONE
	//Description: Insert new value into combo box
	//Return     : None
	function insertComboBox(code, combo, description) {
		var valueText = code;
		if (description != null)
		{
			valueText = valueText + ' - ' + description;
		}
		//alert("Insert Combo: "+valueText);
        combo.options[combo.options.length] = new Option(valueText);
	}
	
	//Author     : SIMONE
	//Description: Add new value to combo box
	//Return     : None
	function addValueToCombo(code, description, field) 
	{
	    var combo = document.getElementById(field);	    
	    insertComboBox(code, combo, description);
	}
	
	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndex(code, combo, description) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
			var valueText = code;
			if (description != null)
			{
				valueText = valueText + ' - ' + description;
			}
	        if (combo.options[i].text == valueText) 
	        {
	        	combo.options[i].selected = true;
	            return;
	        }
	    }
	}
	
	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].text;
	        }
	    }
	}
	function getIDSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].value;
	        }
	    }
	}
	

	//Author     : SIMONE
	//Description: Set value to combo box
	//Parameters : code - it is code associated into each database table 
	//             descripcion - it is description associated into each database table 
	//             field - name combo field
	//             id - identifier retrieved after transaction
	//             linked - flag indicates 'true' when combos are linked and 'false' otherwise
	//Return     : None
	function setValueComboBox(code, description, field, linked)
	{
		//add value text to combo
		addValueToCombo(code,description,field);

		//get select object 
		var combo = document.getElementById(field);
		
		//set element selected to field referenced
		setSelectedIndex(code,combo, description);
		
		//set text value to combo field
		var valueText = getSelectedIndex(combo);		
		
		//get hidden field in order to set any value
		var combo = document.getElementById(field+'_name');
		
		//alert("Text: "+valueText+" - bdID: "+bdID);
		
		combo.text  = valueText;
		combo.value = bdID;
		
		//enable linked fields
		if (linked)
		{
			if (field == 'prs_clase_auxiliar')
			{
				document.form1.prs_clase_auxiliar.disabled = false;
			}
			if (field == 'prs_auxiliar')
			{
				document.form1.prs_auxiliar.disabled = true;
			}
			
		}
	}

	


	
</script>	
</body>
</html>
