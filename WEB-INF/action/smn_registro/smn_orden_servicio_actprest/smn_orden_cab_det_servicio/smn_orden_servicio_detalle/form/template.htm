	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();

		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id2=${fld:id2}&idcab=${fld:idcab}&servicioid=${fld:servicioid}&estatus=${fld:estatus}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 480);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?id2=${fld:id2}&servicioid=${fld:servicioid}";	
				//alert(uri);				
				openDialog("editor1", uri, 650, 480);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form";					
				openDialog("editor2", uri, 1100, 600);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);	

			}else if(id == 'solicitar'){
				var id2 = '${fld:id2}';
				var st = '${fld:estatus}';
				//alert(st);
				if (st == 'SO') {
					alertBox('Este registro no puede ser procesado por que tiene estatus Solicitado en el servicio ', 'Aceptar', null, null)	
				}else{
					alertBox('Desea realizar la solicitud de esta orden', '${lbl:b_yes}', '${lbl:b_not}', 'solicitudRecordOK(' + id2 + ')');
					
				}
			}else if(id == 'aprobar'){
				var id2 = '${fld:id2}';
				//alert('${fld:status}');
				//alert(id2);
				alertBox('Desea realizar la aprobacion de esta orden', '${lbl:b_yes}', '${lbl:b_not}', 'aprobarRecordOK(' + id2 + ')');

			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
					
				openDialog("editor5", uri, 650, 480);
			}
			
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
		}

		function showEditor_recibir(id, status) {
			
			if (status =='Solicitado') {
				alertBox('Desea recibir este orden', '${lbl:b_yes}', '${lbl:b_not}', 'recibirRecordOK(' + id + ')');
			}else{
				alertBox('Este registro no puede ser procesado por que tiene estatus diferente a Solicitado', 'Aceptar', null, null)	
			}		
		}

		//eliminar un registro
		function recibirRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/recibir?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
		}
	
		function showEditor_devolucion(id, status) {
			if (status =='Recibido') {
				alertBox('Desea realizar la devolución de esta orden', '${lbl:b_yes}', '${lbl:b_not}', 'devolucionRecordOK(' + id + ')');
			}else{
				alertBox('Este registro no puede ser procesado por que tiene estatus diferente a recibido', 'Aceptar', null, null)	
			}		
		}

		//eliminar un registro
		function devolucionRecordOK(id) {
			var idcabecera ='${fld:idcab}';
			uri = "${def:context}${def:actionroot}/procesar_devolucion?id2="+ idcabecera+"&id3="+id;	
			openDialog("dialog", uri, 450, 500);	
		}


		//eliminar un registro
		function solicitudRecordOK(id) {
			var idcabecera ='${fld:idcab}';
			uri = "${def:context}${def:actionroot}/procesar_solicitud?id2="+ idcabecera;	
			openDialog("dialog", uri, 450, 500);			
		}

		//eliminar un registro
		function aprobarRecordOK(id) {
			var uri="${def:actionroot}/aprobacion?id=" + id;
			//alert(uri);
			ajaxCall(httpMethod="GET", 
							uri,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
				
		}
		
	</script>

</head>
