<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_header_detail_order_service}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
		<tr >
			<td>${lbl:b_service_order}*</td>
			<td>
				<input type="text" name="smn_orden_servicio_id" id="smn_orden_servicio_id" style="width: 80%;" readonly/> 
			</td>
		</tr>

		<tr id="servicio" style="display: none">
			<td>${lbl:b_services}*</td>
			<td>
				<!--listbox--> 
				<select id="smn_servicios_rf_name" name="smn_servicios_rf_name" size="5" style="width: 95%;">
				
				</select>
				<br>
		
				<!--comandos del listbox-->
				<div style="float: right; margin-right: 12px; padding-top: 7px">
				[<a href="javascript:pickSmnServiciosId()" title="${lbl:b_add_item_list}">${lbl:b_add_button}</a>]
				[<a href="javascript:removeSmnServiciosId()" title="${lbl:b_delete_item_list}">${lbl:b_delete_button}</a>]
				</div>
		
				<!--almacena los IDs de los items separados por ";"--> 
				<input type="hidden" name="smn_servicios_rf" id="smn_servicios_rf" />
				<input type="hidden" name="smn_servicios_rf_text" id="smn_servicios_rf_text" />
			</td>
		</tr>

		<tr style="display: none">
			<td>${lbl:b_estatus}</td>
			<td>
				<select name="ocd_estatus" id="ocd_estatus">
				<option value="RE">Registrada</option>
				<option value="GE">${lbl:b_generated}</option>
				<option value="AP">${lbl:b_aprobated}</option>

				</select> 
			</td>
		</tr>

		<tr>
			<td>${lbl:b_date_init}</td>
			<td>
				<input id="ocd_fecha_inicio" name="ocd_fecha_inicio" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('ocd_fecha_inicio')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_date_end}</td>
			<td>
				<input id="ocd_fecha_culminacion" name="ocd_fecha_culminacion" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('ocd_fecha_culminacion')">
			</td>
		</tr>
		<tr>
			<td>Horas Laboradas</td>
			<td>
				<input id="ocd_horas_laboradas" name="ocd_horas_laboradas" type="text" maxlength="8" >
			</td>
		</tr>

		<tr>
			<td>${lbl:b_observations}</td>
			<td>
				<textarea id="ocd_observacion" name="ocd_observacion" cols="30" rows="3"></textarea>
			</td>
		</tr>
		<tr style="display: none" id="motivo_rechazo">
			<td>Motivo Rechazo</td>
			<td>
				<textarea id="ocd_motivo_rechazo" name="ocd_motivo_rechazo" cols="30" rows="3"></textarea>
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<!-- <input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button"> -->
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.getElementById('smn_orden_servicio_id').value='${fld:id2}';
		document.getElementById('smn_orden_servicio_id').disabled=true;

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
		listboxClear('smn_servicios_rf_name');
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			document.getElementById("smn_servicios_rf").value = listboxGetItemValues("smn_servicios_rf_name");
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			document.getElementById("smn_servicios_rf").value = listboxGetItemValues("smn_servicios_rf_name");
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}


		//desplegar picklist de seleccion multiple
	function pickSmnServiciosId(){
		var url = "${def:context}/action/picklist/smnservicios/form";
		pickOpen ('smn_servicios_rf_name','smn_servicios_rf',url, 600, 550);	
	}	

	//llamada por el picklist para a√±adir un item al listbox
	function selectSmnServiciosId(id, title) {
		listboxAddItem("smn_servicios_rf_name", id, title);
	}
	
	//remover un item del listbox
	function removeSmnServiciosId() {
		if (document.getElementById("smn_servicios_rf_name").selectedIndex == -1) {
			alertBox("${lbl:b_delete_item_list_message}.","${lbl:b_continue_button}");
			return;
		}
		listboxRemoveItem("smn_servicios_rf_name");
	}

	
</script>	
</body>
</html>
