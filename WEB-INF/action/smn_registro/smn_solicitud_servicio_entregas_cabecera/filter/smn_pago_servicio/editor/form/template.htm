<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_service_payment}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_header_services_delivery_request}*</td>
		<td>
			<select name="smn_solicitud_servicio_entregas_cabecera_id" id="smn_solicitud_servicio_entregas_cabecera_id" onchange="chgCombo(smn_solicitud_servicio_entregas_cabecera_id.options[smn_solicitud_servicio_entregas_cabecera_id.selectedIndex].text,'smn_solicitud_servicio_entregas_cabecera_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_solicitud_servicio_entregas_cabecera_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_solicitud_servicio_entregas_cabecera_id_rows>
			</select> 
			<input id="smn_solicitud_servicio_entregas_cabecera_id_name" name="smn_solicitud_servicio_entregas_cabecera_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_way_to_pay}*</td>
		<td>
			<select name="smn_forma_pago_rf" id="smn_forma_pago_rf" onchange="chgCombo(smn_forma_pago_rf.options[smn_forma_pago_rf.selectedIndex].text,'smn_forma_pago_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_forma_pago_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_forma_pago_rf_rows>
			</select> 
			<input id="smn_forma_pago_rf_name" name="smn_forma_pago_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_franchises}*</td>
		<td>
			<select name="smn_franquicia_rf" id="smn_franquicia_rf" onchange="chgCombo(smn_franquicia_rf.options[smn_franquicia_rf.selectedIndex].text,'smn_franquicia_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_franquicia_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_franquicia_rf_rows>
			</select> 
			<input id="smn_franquicia_rf_name" name="smn_franquicia_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_card_number}*</td>
			<td>
				<input id="pas_numero_tarjeta" name="pas_numero_tarjeta" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_security_code}*</td>
			<td>
				<input id="pas_codigo_seguridad" name="pas_codigo_seguridad" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_identity_document}*</td>
			<td>
				<input id="pas_documento_identidad" name="pas_documento_identidad" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_payer_name}*</td>
			<td>
				<input id="pas_nombre_pagador" name="pas_nombre_pagador" type="text" maxlength="100" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_authorization_number}*</td>
			<td>
				<input id="pas_numero_autorizacion" name="pas_numero_autorizacion" type="text" maxlength="10" class="numeric">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		document.getElementById("smn_solicitud_servicio_entregas_cabecera_id").disabled=true;
		document.getElementById("smn_solicitud_servicio_entregas_cabecera_id").value = '${fld:id2}';

		document.getElementById("smn_forma_pago_rf").disabled=true;
		document.getElementById("smn_forma_pago_rf").value = '${fld:formap}';

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
