<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("item","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_item}</th>
		<th class='sortable' onclick='sortBy("requerimientos","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_requeriment}</th>
		<th class='sortable' onclick='sortBy("cantidad","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_quantity}</th>
		<th class='sortable' onclick='sortBy("precio","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_price_ml}</th>
		<th class='sortable' onclick='sortBy("monto","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_amount}</th>
		<th class='sortable' onclick='sortBy("sed_fecha_registro","query-smnsolicitudservicioentregasdetalle.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_solicitud_servicio_entregas_detalle_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_solicitud_servicio_entregas_detalle_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_solicitud_servicio_entregas_detalle_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:item}</td>
		<td align='left'>${fld:requerimientos}</td>
		<td align='center'>${fld:cantidad}</td>
		<td align='right'>${fld:precio@#,###,##0.00}</td>
		<td align='right'>${fld:monto@#,###,##0.00}</td>
		<td>${fld:sed_fecha_registro}</td>
	
	</tr>
	</rows>

</table>
