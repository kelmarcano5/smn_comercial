<!doctype html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

</head>

<body>

<!--banner-->
<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress}
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">Paciente Contado</div>
    </div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Seleccionar su opcion</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
		
		<tr>
			<td>${lbl:b_entities}*</td>
			<td>
				<select class="entidades" name="smn_entidades_id" id="smn_entidades_id" onchange="chgCombo1(smn_entidades_id.options[smn_entidades_id.selectedIndex].text,'smn_entidades_id_name');">
					<option value="">[Cualquiera]</option>
					<smn_entidades_id_rows>
					<option value="${fld:id}">${fld:item}</option>
	
					</smn_entidades_id_rows>
				</select> 
				<input id="smn_entidades_id_name" name="smn_entidades_id_name" type="hidden">
			</td>
		</tr>
	
		<tr>
			<td>${lbl:b_centro_facturacion}*</td>
			<td>
				<select class="centro" name="smn_centro_facturacion_id" id="smn_centro_facturacion_id" onchange="chgCombo(smn_centro_facturacion_id.options[smn_centro_facturacion_id.selectedIndex].text,'smn_centro_facturacion_id_name');">
					<option value="">[Cualquiera]</option>
					<smn_centro_facturacion_id_rows>
					<option value="${fld:id}">${fld:item}</option>
		
					</smn_centro_facturacion_id_rows>
				</select> 
				<input id="smn_centro_facturacion_id_name" name="smn_centro_facturacion_id_name" type="hidden">
			</td>
		</tr>
	</table>

	<!--botones-->
	<input id="grabar" type="button" value="${lbl:b_save_button}" onclick="goForm(smn_centro_facturacion_id.options[smn_centro_facturacion_id.selectedIndex].value, smn_entidades_id.options[smn_entidades_id.selectedIndex].value);">	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
	
		document.form1.smn_centro_facturacion_id.disabled=true;
		$('.entidades').select2();
		$('.centro').select2();

		//Set first value for all combo linked
		setElementFirstIndex('smn_entidades_id');
		setElementFirstIndex('smn_centro_facturacion_id');


		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		//document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	function goForm(centro, entidad) 
	{

		uri = "${def:context}${def:actionroot}/../smn_pedido_salud_contado/form_pedido?entidades="+entidad+"&centro_facturacion="+centro;
		//alert(uri);
		openDialog("editor5", uri, 1350, 800);
	}

	//Author     : SIMONE
	//Description: Set first element as selected value
	//Return     : None
	function setElementFirstIndex(id)
	{
		var combo = document.getElementById(id);
		combo.selectedIndex = 0;
	}

	//Author     : SIMONE
	//Description: Insert new value into combo box
	//Return     : None
	function insertComboBox(code, combo, description) {
		var valueText = code;
		if (description != null)
		{
			valueText = valueText + ' - ' + description;
		}
		//alert("Insert Combo: "+valueText);
        combo.options[combo.options.length] = new Option(valueText);
	}
	
	//Author     : SIMONE
	//Description: Add new value to combo box
	//Return     : None
	function addValueToCombo(code, description, field) 
	{
	    var combo = document.getElementById(field);	    
	    insertComboBox(code, combo, description);
	}
	
	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndex(code, combo, description) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
			var valueText = code;
			if (description != null)
			{
				valueText = valueText + ' - ' + description;
			}
	        if (combo.options[i].text == valueText) 
	        {
	        	combo.options[i].selected = true;
	            return;
	        }
	    }
	}
	
	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].text;
	        }
	    }
	}
	function getIDSelectedIndex(combo) 
	{
	    for (var i = 0; i < combo.options.length; i++) 
	    {
	        if (combo.options[i].selected == true) 
	        {
	            return combo.options[i].value;
	        }
	    }
	}
	

	//Author     : SIMONE
	//Description: Set value to combo box
	//Parameters : code - it is code associated into each database table 
	//             descripcion - it is description associated into each database table 
	//             field - name combo field
	//             id - identifier retrieved after transaction
	//             linked - flag indicates 'true' when combos are linked and 'false' otherwise
	//Return     : None
	function setValueComboBox(code, description, field, linked)
	{
		//add value text to combo
		addValueToCombo(code,description,field);

		//get select object 
		var combo = document.getElementById(field);
		
		//set element selected to field referenced
		setSelectedIndex(code,combo, description);
		
		//set text value to combo field
		var valueText = getSelectedIndex(combo);		
		
		//get hidden field in order to set any value
		var combo = document.getElementById(field+'_name');
		
		//alert("Text: "+valueText+" - bdID: "+bdID);
		
		combo.text  = valueText;
		combo.value = bdID;
		
		//enable linked fields
		if (linked)
		{
			
			
			if (field == 'smn_area_id')
			{
				document.form1.smn_area_id.disabled = false;
			}
			
			if (field == 'smn_sucursales_id')
			{
				document.form1.smn_sucursales_id.disabled = false;
			}
			
		}
	}
	//Este codigo fue creado por SIMONE y ajustado en este crud por Kelvin Marcano
	

	var geo_id1 = null;
	function chgCombo1(text,id)
	{		
		document.form1.smn_centro_facturacion_id.disabled=false;
		//document.form1.smn_area_id.disabled=false;
		
		var combo = document.getElementById('smn_entidades_id');
		var geo_id1 = getIDSelectedIndex(combo);
		//geo_id1 = valueCombo.split("-").pop().trim();
		
		//findLocation(geo_id0, '');
		
		if (id!=null && id!="") 
		{
			return ajaxCall(	
							httpMethod="GET", 
							uri="${def:actionroot}/form/getCentro?id=" + geo_id1, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=setElementFirstIndex('smn_centro_facturacion_id'), //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}


	

	
</script>	
</body>
</html>
