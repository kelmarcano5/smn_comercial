<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_offer_delivery}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
		<tr>
			<td>${lbl:b_offer}*</td>
			<td>
				<select name="smn_oferta_id" id="smn_oferta_id" onchange="chgCombo(smn_oferta_id.options[smn_oferta_id.selectedIndex].text,'smn_oferta_id_name');">
					<option value="">[Cualquiera]</option>
					<smn_oferta_id_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_oferta_id_rows>
				</select> 
				<input id="smn_oferta_id_name" name="smn_oferta_id_name" type="hidden">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_close_date}</td>
			<td>
				<input id="eof_fecha_cierre" name="eof_fecha_cierre" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('eof_fecha_cierre')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_delivery_date}</td>
			<td>
				<input id="eof_fecha_envio" name="eof_fecha_envio" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('eof_fecha_envio')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_customer_clasification}*</td>
			<td>
				<select name="smn_clasificacion_cliente_id" id="smn_clasificacion_cliente_id" onchange="chgCombo(smn_clasificacion_cliente_id.options[smn_clasificacion_cliente_id.selectedIndex].text,'smn_clasificacion_cliente_id_name');">
					<option value="">[Cualquiera]</option>
					<smn_clasificacion_cliente_id_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_clasificacion_cliente_id_rows>
				</select> 
				<input id="smn_clasificacion_cliente_id_name" name="smn_clasificacion_cliente_id_name" type="hidden">
			</td>
		</tr>
		
		<tr>
			<td>${lbl:b_customer_interesting_area}*</td>
			<td>
				<select name="smn_clientes_area_interes_id" id="smn_clientes_area_interes_id" onchange="chgCombo(smn_clientes_area_interes_id.options[smn_clientes_area_interes_id.selectedIndex].text,'smn_clientes_area_interes_id_name');">
					<option value="">[Cualquiera]</option>
					<smn_clientes_area_interes_id_rows>
					<option value="${fld:id}">${fld:item}</option>

					</smn_clientes_area_interes_id_rows>
				</select> 
				<input id="smn_clientes_area_interes_id_name" name="smn_clientes_area_interes_id_name" type="hidden">
			</td>
		</tr>
		
		<tr>
		<td>${lbl:b_type_contacts}*</td>
		<td>
			<select name="smn_tipo_contactos_rf" id="smn_tipo_contactos_rf" onchange="chgCombo(smn_tipo_contactos_rf.options[smn_tipo_contactos_rf.selectedIndex].text,'smn_tipo_contactos_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_tipo_contactos_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipo_contactos_rf_rows>
			</select> 
			<input id="smn_tipo_contactos_rf_name" name="smn_tipo_contactos_rf_name" type="hidden">
		</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<textarea id="eof_descripcion" name="eof_descripcion" cols="30" rows="3"></textarea>
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
