<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_afiliate}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_auxiliary}*</td>
		<td>
			<select name="afi_auxiliar_rf" id="afi_auxiliar_rf" onchange="chgCombo(afi_auxiliar_rf.options[afi_auxiliar_rf.selectedIndex].text,'afi_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<afi_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</afi_auxiliar_rf_rows>
			</select> 
			<input id="afi_auxiliar_rf_name" name="afi_auxiliar_rf_name" type="hidden">
		</td>
		<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="auxiliary()" title="${lbl:b_auxiliary}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>	
	</tr>
		<tr>
			<td>${lbl:b_date_init}*</td>
			<td>
				<input id="afi_fecha_inicio" name="afi_fecha_inicio" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('afi_fecha_inicio')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_date_end}*</td>
			<td>
				<input id="afi_fecha_final" name="afi_fecha_final" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('afi_fecha_final')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_date_desafiliate}</td>
			<td>
				<input id="afi_fecha_desafiliacion" name="afi_fecha_desafiliacion" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('afi_fecha_desafiliacion')">
			</td>
		</tr>
	<tr>
		<td>Promotor</td>
		<td>
			<select name="smn_rol_id" id="smn_rol_id" onchange="chgCombo(smn_rol_id.options[smn_rol_id.selectedIndex].text,'smn_rol_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_rol_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_rol_id_rows>
			</select> 
			<input id="smn_rol_id_name" name="smn_rol_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_services}*</td>
		<td>
			<select name="smn_servicio_id" id="smn_servicio_id" onchange="chgCombo(smn_servicio_id.options[smn_servicio_id.selectedIndex].text,'smn_servicio_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_servicio_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_servicio_id_rows>
			</select> 
			<input id="smn_servicio_id_name" name="smn_servicio_id_name" type="hidden">
		</td>
	</tr>
		<tr style="display: none">
			<td>${lbl:b_status}*</td>
			<td>
				<select name="afi_estatus" id="afi_estatus">
					<option value="AC">${lbl:b_active}</option>
					<option value="VE">${lbl:b_expired}</option>
					<option value="DA">${lbl:b_desafiliado}</option>
					<option value="AP">Aprobacion</option>
					<option value="RZ">Rechazado</option>
				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	function auxiliary()
	{
		//alert ('Colocar su código aquí­.')
			var uri = "/smn_base/action/smn_configuracion/smn_auxiliares/smn_auxiliar_persona_natural_comprador/editor/form";	
			openDialog("editor20", uri, 650, 580);
	}

	
</script>	
</body>
</html>
